spring.application.name=users-ws
eureka.client.instance-info-replication-interval-seconds=1
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:file:./TestDataBase
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
gateway.ip=127.0.0.1,192.168.1.2
token.expire.time=360000
management.endpoint.httpexchanges.enabled=true